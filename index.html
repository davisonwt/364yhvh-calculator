<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yhvh’s set-apart times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'times new roman', times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, p, label, button {
            text-transform: lowercase;
            font-variant: small-caps;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        p.subtitle {
            font-size: 16px;
            margin-top: 0;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #calculatebtn {
            background-color: #4caf50;
            color: white;
        }
        #downloadbtn {
            background-color: #008cba;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yhvh’s set-apart times</h1>
        <p class="subtitle">want to know your set-apart date of birth?</p>
        <label for="birthdate">enter your birth date:</label>
        <input type="date" id="birthdate">
        <button id="calculatebtn" onclick="calculatescripturaldate()">calculate</button>
        <button id="downloadbtn" onclick="downloadpdf()">download pdf</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
