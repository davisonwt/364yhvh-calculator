<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yhvh’s set-apart times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'times new roman', times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, p, label, button, .wheel-item, .wheel-label {
            text-transform: lowercase;
            font-variant: small-caps;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        p.subtitle {
            font-size: 16px;
            margin-top: 0;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .wheel-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .wheel {
            width: 30%;
            margin: 0 1%;
            position: relative;
        }
        .wheel-items {
            height: 150px; /* 50px per row x 3 rows */
            overflow: hidden;
            position: relative;
            touch-action: none; /* disable default touch behavior for custom scrolling */
        }
        .wheel-items-inner {
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .wheel-item {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 16px;
            opacity: 0.5; /* dim non-selected items */
        }
        .wheel-selection {
            position: absolute;
            top: 50px; /* middle of 150px height */
            left: 0;
            right: 0;
            height: 50px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background-color: rgba(221, 221, 221, 0.3); /* subtle highlight */
            z-index: 1;
            pointer-events: none; /* ensure it doesn’t block scrolling */
        }
        .wheel-label {
            font-size: 14px;
            margin-top: 35px; /* increased spacing */
            text-align: center;
            width: 30%;
            margin-left: 1%;
            margin-right: 1%;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #calculatebtn {
            background-color: #4caf50;
            color: white;
        }
        #downloadbtn {
            background-color: #008cba;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yhvh’s set-apart times</h1>
        <p class="subtitle">want to know your set-apart date of birth?</p>
        <label>enter your birth date:</label>
        <div class="wheel-container">
            <div class="wheel" id="yearwheel">
                <div class="wheel-items">
                    <div class="wheel-items-inner" id="yearitems"></div>
                </div>
                <div class="wheel-selection"></div>
            </div>
            <div class="wheel" id="monthwheel">
                <div class="wheel-items">
                    <div class="wheel-items-inner" id="monthitems"></div>
                </div>
                <div class="wheel-selection"></div>
            </div>
            <div class="wheel" id="daywheel">
                <div class="wheel-items">
                    <div class="wheel-items-inner" id="dayitems"></div>
                </div>
                <div class="wheel-selection"></div>
            </div>
        </div>
        <div class="wheel-container">
            <div class="wheel-label">year</div>
            <div class="wheel-label">month</div>
            <div class="wheel-label">day</div>
        </div>
        <button id="calculatebtn">calculate</button>
        <button id="downloadbtn">download pdf</button>
        <div id="result"></div>
    </div>
    <script>
        // main script
        document.addEventListener('DOMContentLoaded', function() {
            console.log("inline script: dom content loaded");

            // initialize data
            var years = Array.from({length: 126}, (_, i) => 1900 + i); // 1900 to 2025
            var months = Array.from({length: 12}, (_, i) => i + 1); // 1 to 12

            var selectedyear = 2000;
            var selectedmonth = 1;
            var selectedday = 1;

            var yearitems = document.getElementById('yearitems');
            var monthitems = document.getElementById('monthitems');
            var dayitems = document.getElementById('dayitems');

            // populate wheels with all items for scrolling effect
            function populatewheelitems(container, values) {
                container.innerHTML = values.map(value => `<div class="wheel-item">${value}</div>`).join('');
            }

            // update visible position
            function updatewheelposition(container, index, itemheight) {
                var transformvalue = -index * itemheight + (itemheight * 1); // center the middle item
                container.style.transform = `translateY(${transformvalue}px)`;
            }

            // get selected value
            function getselectedvalue(container, values) {
                var index = Math.round(-parseFloat(container.style.transform.replace('translateY(', '').replace('px)', '')) / 50 + 1);
                index = Math.max(0, Math.min(index, values.length - 1));
                return values[index];
            }

            // update days based on year and month
            function updatedays(year, month) {
                var daysinmonth = new Date(year, month, 0).getDate();
                var days = Array.from({length: daysinmonth}, (_, i) => i + 1);
                if (selectedday > daysinmonth) selectedday = daysinmonth;
                populatewheelitems(dayitems, days);
                var dayindex = days.indexOf(selectedday);
                updatewheelposition(dayitems, dayindex, 50);
            }

            // handle wheel updates
            function setupwheel(container, values, selectedvalue, onupdate) {
                var index = values.indexOf(selectedvalue);
                populatewheelitems(container, values);
                updatewheelposition(container, index, 50);

                let starty = 0;
                let currenty = 0;
                let isdragging = false;

                // mouse events for desktop
                container.parentElement.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    isdragging = true;
                    starty = e.clientY;
                });

                container.parentElement.addEventListener('mousemove', (e) => {
                    if (isdragging) {
                        currenty = e.clientY;
                        let diff = starty - currenty;
                        let newindex = Math.round(index - (diff / 50));
                        newindex = Math.max(0, Math.min(newindex, values.length - 1));
                        if (newindex !== index) {
                            index = newindex;
                            selectedvalue = values[newindex];
                            updatewheelposition(container, newindex, 50);
                            onupdate(selectedvalue);
                        }
                    }
                });

                container.parentElement.addEventListener('mouseup', () => {
                    isdragging = false;
                });

                container.parentElement.addEventListener('mouseleave', () => {
                    isdragging = false;
                });

                container.parentElement.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    index = Math.max(0, Math.min(index + (e.deltaY > 0 ? 1 : -1), values.length - 1));
                    selectedvalue = values[index];
                    updatewheelposition(container, index, 50);
                    onupdate(selectedvalue);
                });

                // touch events for mobile
                container.parentElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isdragging = true;
                    starty = e.touches[0].clientY;
                });

                container.parentElement.addEventListener('touchmove', (e) => {
                    if (isdragging) {
                        currenty = e.touches[0].clientY;
                        let diff = starty - currenty;
                        let newindex = Math.round(index - (diff / 50));
                        newindex = Math.max(0, Math.min(newindex, values.length - 1));
                        if (newindex !== index) {
                            index = newindex;
                            selectedvalue = values[newindex];
                            updatewheelposition(container, newindex, 50);
                            onupdate(selectedvalue);
                        }
                    }
                });

                container.parentElement.addEventListener('touchend', () => {
                    isdragging = false;
                });

                return selectedvalue;
            }

            // initialize wheels
            selectedyear = setupwheel(yearitems, years, selectedyear, function(value) {
                selectedyear = value;
                updatedays(selectedyear, selectedmonth);
            });
            selectedmonth = setupwheel(monthitems, months, selectedmonth, function(value) {
                selectedmonth = value;
                updatedays(selectedyear, selectedmonth);
            });
            updatedays(selectedyear, selectedmonth);
            selectedday = setupwheel(dayitems, Array.from({length: 31}, (_, i) => i + 1), selectedday, function(value) {
                selectedday = value;
            });

            var calculatebtn = document.getElementById('calculatebtn');
            if (calculatebtn) {
                calculatebtn.onclick = function() {
                    console.log("inline script: calculate button clicked");
                    var resultDiv = document.getElementById('result');
                    try {
                        console.log("starting calculation");
                        var year = getselectedvalue(yearitems, years);
                        var month = getselectedvalue(monthitems, months);
                        var day = getselectedvalue(dayitems, Array.from({length: new Date(year, month, 0).getDate()}, (_, i) => i + 1));
                        if (!year || !month || !day) {
                            resultDiv.innerHTML = '<h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh\'s set-apart date of birth</h2>' +
                                '<p style="text-transform: lowercase; font-variant: small-caps;">please select a valid date.</p>' +
                                '<p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>';
                            return;
                        }
                        var birthdateinput = year + '-' + month.toString().padStart(2, '0') + '-' + day.toString().padStart(2, '0');
                        console.log("input date: " + birthdateinput);

                        var birthdate = new Date(birthdateinput);
                        if (isNaN(birthdate) || birthdate > new Date()) {
                            resultDiv.innerHTML = '<h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh\'s set-apart date of birth</h2>' +
                                '<p style="text-transform: lowercase; font-variant: small-caps;">please select a valid past date.</p>' +
                                '<p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>';
                            return;
                        }

                        var birthdatestring = birthdate.toISOString().split('T')[0];
                        console.log("formatted date: " + birthdatestring);

                        // use calendardata for pre-set values
                        var calendardata = [
                            {date: '1969-05-06', yhvhyear: 5972, yhvhmonth: 2, yhvhday: 18, portal: 5, dayofweek: 2, week: 8, dayofyear: 48},
                            {date: '1969-07-07', yhvhyear: 5973, yhvhmonth: 7, yhvhday: 9, portal: 3, dayofweek: 2, week: 28, dayofyear: 191},
                            {date: '2021-05-11', yhvhyear: 6022, yhvhmonth: 2, yhvhday: 18, portal: 5, dayofweek: 2, week: 8, dayofyear: 48},
                            {date: '2003-01-02', yhvhyear: 6004, yhvhmonth: 10, yhvhday: 4, portal: 1, dayofweek: 5, week: 40, dayofyear: 279},
                            {date: '2008-03-27', yhvhyear: 6009, yhvhmonth: 1, yhvhday: 7, portal: 4, dayofweek: 5, week: 1, dayofyear: 7}
                        ];

                        var match = null;
                        for (var j = 0; j < calendardata.length; j++) {
                            console.log("comparing with: " + calendardata[j].date);
                            if (calendardata[j].date === birthdatestring) {
                                match = calendardata[j];
                                console.log("match found: " + JSON.stringify(match));
                                break;
                            }
                        }

                        if (!match) {
                            console.log("no match found for: " + birthdatestring);
                            resultDiv.innerHTML = '<h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh\'s set-apart date of birth</h2>' +
                                '<p style="text-transform: lowercase; font-variant: small-caps;">no data available for this date.</p>' +
                                '<p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>';
                            return;
                        }

                        var finalyhvhyear = match.yhvhyear;
                        var finalyhvhmonth = match.yhvhmonth;
                        var finalyhvhday = match.yhvhday;
                        var finalportal = match.portal;
                        var finaldayofweek = match.dayofweek;
                        var finalweek = match.week;
                        var finaldayofyear = match.dayofyear;
                        var feast = "none"; // default to "none" if no feast

                        console.log("final values - year: " + finalyhvhyear + ", month: " + finalyhvhmonth + ", day: " + finalyhvhday + ", feast: " + feast);

                        var formattedday = "day " + finaldayofyear + " of 364";
                        var formattedweek = "week " + finalweek + " of 52";
                        var formattedweekday = "day " + finaldayofweek;

                        var resultHTML = '<h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh\'s set-apart date of birth</h2>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>yhvh year</b>: ' + finalyhvhyear + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>month</b>: ' + finalyhvhmonth + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>day</b>: ' + finalyhvhday + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>day of the week</b>: ' + formattedweekday + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>day of 364</b>: ' + formattedday + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>week of 52</b>: ' + formattedweek + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>portal</b>: ' + finalportal + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>feast day</b>: ' + feast + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>';

                        console.log("final html: " + resultHTML);
                        resultDiv.innerHTML = resultHTML;
                        console.log("inline script: result displayed");
                    } catch (error) {
                        console.error("calculation error: " + error.message);
                        resultDiv.innerHTML = '<h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh\'s set-apart date of birth</h2>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;">error: ' + error.message + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>';
                    }
                };
            } else {
                console.error("inline script: calculate button not found");
            }

            var downloadbtn = document.getElementById('downloadbtn');
            if (downloadbtn) {
                downloadbtn.onclick = function() {
                    console.log("inline script: download button clicked");
                    if (window.jspdf && window.jspdf.jsPDF) {
                        var doc = new window.jspdf.jsPDF();
                        var resulttext = document.getElementById('result').innerText;
                        doc.setFontSize(12);
                        doc.text(resulttext, 10, 10);
                        doc.save('yhvh_set-apart_date.pdf');
                        console.log("inline script: pdf downloaded");
                    } else {
                        console.error("inline script: jspdf not loaded");
                        alert("pdf library not loaded. please check your internet connection and try again.");
                    }
                };
            } else {
                console.error("inline script: download button not found");
            }
        });
    </script>
</body>
</html>
