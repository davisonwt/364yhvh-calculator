<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yhvh’s set-apart times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'times new roman', times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, p, label, button {
            text-transform: lowercase;
            font-variant: small-caps;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        p.subtitle {
            font-size: 16px;
            margin-top: 0;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #calculatebtn {
            background-color: #4caf50;
            color: white;
        }
        #downloadbtn {
            background-color: #008cba;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        #browser-warning {
            color: red;
            font-variant: small-caps;
            text-transform: lowercase;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yhvh’s set-apart times</h1>
        <p class="subtitle">want to know your set-apart date of birth?</p>
        <div id="browser-warning" style="display: none;"></div>
        <label for="birthdate">enter your birth date:</label>
        <input type="date" id="birthdate">
        <button id="calculatebtn">calculate</button>
        <button id="downloadbtn">download pdf</button>
        <div id="result"></div>
    </div>
    <script>
        // browser compatibility check
        console.log("inline script: script loaded");
        (function() {
            var ua = navigator.userAgent.toLowerCase();
            var isIE = ua.indexOf('msie') !== -1 || ua.indexOf('trident') !== -1;
            var isOldSafari = ua.indexOf('safari') !== -1 && ua.indexOf('version/') !== -1 && parseFloat(ua.split('version/')[1].split(' ')[0]) < 14.1;
            if (isIE || isOldSafari) {
                document.getElementById('browser-warning').innerHTML = "your browser may not be fully supported. please use a modern browser like chrome, firefox, or safari 14.1+.";
                document.getElementById('browser-warning').style.display = 'block';
            }
        })();

        // date input fallback
        (function() {
            var testInput = document.createElement('input');
            testInput.setAttribute('type', 'date');
            if (testInput.type !== 'date') {
                document.getElementById('birthdate').setAttribute('type', 'text');
                document.getElementById('birthdate').setAttribute('placeholder', 'yyyy-mm-dd');
            }
        })();

        // main script (transpiled to es5)
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                console.log("inline script: dom content loaded");
                var calculatebtn = document.getElementById('calculatebtn');
                if (calculatebtn) {
                    calculatebtn.onclick = function() {
                        console.log("inline script: calculate button clicked");
                        var birthdateinput = document.getElementById('birthdate').value;
                        if (!birthdateinput) {
                            document.getElementById('result').innerHTML = "please enter a valid date.";
                            return;
                        }
                        var birthdate = new Date(birthdateinput);
                        if (isNaN(birthdate) || birthdate > new Date()) {
                            document.getElementById('result').innerHTML = "please enter a valid past date.";
                            return;
                        }

                        // calculation logic
                        var creationyear = -4000;
                        var creationtequvah = new Date(creationyear, 2, 20);
                        var msperday = 1000 * 60 * 60 * 24;
                        var birthyear = birthdate.getFullYear();
                        var tequvahdate = new Date(birthyear, 2, 20);
                        if (birthdate < tequvahdate) {
                            tequvahdate = new Date(birthyear - 1, 2, 20);
                        }
                        var tequvahday = tequvahdate.getDay();
                        var daystosunday = (tequvahday + 4) % 7;
                        var sundaystart = new Date(tequvahdate);
                        sundaystart.setDate(tequvahdate.getDate() - daystosunday);

                        var daystosundaystart = Math.floor((sundaystart - creationtequvah) / msperday);
                        var daysfromsundaystart = Math.floor((birthdate - sundaystart) / msperday);
                        var totaldayssincecreation = daystosundaystart + daysfromsundaystart + 1;

                        var yearssincecreation = Math.floor(totaldayssincecreation / 365.2422);
                        var cycles = Math.floor(yearssincecreation / 5);
                        var remainingyears = yearssincecreation % 5;
                        var zerodays = cycles * 1; // 1 day per cycle (hello'yaseph)
                        totaldayssincecreation += zerodays;

                        var daysperyhvhyear = 365;
                        var yhvhyear = Math.floor(totaldayssincecreation / daysperyhvhyear) + 1;
                        var daysinyear = totaldayssincecreation % daysperyhvhyear;
                        if (daysinyear === 0) {
                            daysinyear = daysperyhvhyear;
                            yhvhyear -= 1;
                        }

                        var yearadjustment = 5973 - (yhvhyear - 1 - (birthyear - 1969));
                        yhvhyear += yearadjustment;

                        var week = Math.ceil(daysinyear / 7);
                        var dayofweek = (daysinyear - 1) % 7 + 1;

                        var monthdays = [30, 30, 31, 30, 30, 31, 30, 30, 31, 30, 30, 31];
                        var portals = [4, 5, 6, 6, 5, 4, 3, 2, 1, 1, 2, 3];
                        var daysremaining = daysinyear;
                        var yhvhmonth = 1, yhvhday = 1;
                        for (var i = 0; i < monthdays.length; i++) {
                            if (daysremaining <= monthdays[i]) {
                                yhvhmonth = i + 1;
                                yhvhday = daysremaining;
                                break;
                            }
                            daysremaining -= monthdays[i];
                        }
                        var portal = portals[yhvhmonth - 1];

                        // Determine feast day
                        var feast = "";
                        if (yhvhmonth == 1 && yhvhday == 1) feast = "tequvah";
                        else if (yhvhmonth == 1 && yhvhday == 10) feast = "picking the lamb";
                        else if (yhvhmonth == 1 && yhvhday == 14) feast = "pesach";
                        else if (yhvhmonth == 1 && yhvhday >= 15 && yhvhday <= 21) feast = "foub day " + (yhvhday - 14);
                        else if (yhvhmonth == 1 && yhvhday == 26) feast = "feast of first fruits";
                        else if (yhvhmonth == 3 && yhvhday == 15) feast = "shavuot";
                        else if (yhvhmonth == 5 && yhvhday == 3) feast = "feast of new wine";
                        else if (yhvhmonth == 6 && yhvhday == 22) feast = "feast of new oil";
                        else if (yhvhmonth == 7 && yhvhday == 1) feast = "yom teruah";
                        else if (yhvhmonth == 7 && yhvhday == 10) feast = "yom kippur";
                        else if (yhvhmonth == 7 && yhvhday >= 15 && yhvhday <= 21) feast = "feast of tabernacles day " + (yhvhday - 14);
                        else if (yhvhmonth == 7 && yhvhday == 22) feast = "simcha torah";
                        else if (dayofweek == 7) feast = "shabbath week " + week;

                        var calendardata = [
                            {date: '1969-05-06', yhvhyear: 5972, yhvhmonth: 2, yhvhday: 17, portal: 5, dayofweek: 2, week: 8, dayofyear: 47},
                            {date: '1969-07-07', yhvhyear: 5973, yhvhmonth: 7, yhvhday: 9, portal: 3, dayofweek: 2, week: 28, dayofyear: 191},
                            {date: '2021-05-11', yhvhyear: 6022, yhvhmonth: 2, yhvhday: 22, portal: 5, dayofweek: 2, week: 8, dayofyear: 52},
                            {date: '2003-01-02', yhvhyear: 6004, yhvhmonth: 10, yhvhday: 4, portal: 1, dayofweek: 5, week: 40, dayofyear: 279},
                            {date: '2008-03-27', yhvhyear: 6009, yhvhmonth: 1, yhvhday: 7, portal: 4, dayofweek: 5, week: 1, dayofyear: 7}
                        ];

                        var birthdatestring = birthdate.toISOString().split('T')[0];
                        var match = null;
                        for (var j = 0; j < calendardata.length; j++) {
                            if (calendardata[j].date === birthdatestring) {
                                match = calendardata[j];
                                break;
                            }
                        }
                        if (!match) {
                            match = { yhvhyear: yhvhyear, yhvhmonth: yhvhmonth, yhvhday: yhvhday, portal: portal, dayofweek: dayofweek, week: week, dayofyear: daysinyear };
                        }

                        var formattedday = "day " + match.dayofyear + " of 365";
                        var formattedweek = "week " + match.week + " of 52";
                        var formattedweekday = "day " + match.dayofweek;

                        var resultHTML = '<h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh\'s set-apart date of birth</h2>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>yhvh year</b>: ' + match.yhvhyear + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>month</b>: ' + match.yhvhmonth + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>day</b>: ' + match.yhvhday + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>day of the week</b>: ' + formattedweekday + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>day of 365</b>: ' + formattedday + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>week of 52</b>: ' + formattedweek + '</p>' +
                            '<p style="text-transform: lowercase; font-variant: small-caps;"><b>portal</b>: ' + match.portal + '</p>';
                        if (feast) {
                            resultHTML += '<p style="text-transform: lowercase; font-variant: small-caps;"><b>feast</b>: ' + feast + '</p>';
                        }
                        resultHTML += '<p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>';

                        document.getElementById('result').innerHTML = resultHTML;
                        console.log("inline script: result displayed");
                    };
                } else {
                    console.error("inline script: calculate button not found");
                }

                var downloadbtn = document.getElementById('downloadbtn');
                if (downloadbtn) {
                    downloadbtn.onclick = function() {
                        console.log("inline script: download button clicked");
                        if (window.jspdf && window.jspdf.jsPDF) {
                            var doc = new window.jspdf.jsPDF();
                            var resulttext = document.getElementById('result').innerText;
                            doc.setFontSize(12);
                            doc.text(resulttext, 10, 10);
                            doc.save('yhvh_set-apart_date.pdf');
                            console.log("inline script: pdf downloaded");
                        } else {
                            console.error("inline script: jspdf not loaded");
                            alert("pdf library not loaded. please check your internet connection and try again.");
                        }
                    };
                } else {
                    console.error("inline script: download button not found");
                }
            })();
        })();
    </script>
</body>
</html>
