<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yhvh’s set-apart times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'times new roman', times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, p, label, button {
            text-transform: lowercase;
            font-variant: small-caps;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        p.subtitle {
            font-size: 16px;
            margin-top: 0;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #calculatebtn {
            background-color: #4caf50;
            color: white;
        }
        #downloadbtn {
            background-color: #008cba;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yhvh’s set-apart times</h1>
        <p class="subtitle">want to know your set-apart date of birth?</p>
        <label for="birthdate">enter your birth date:</label>
        <input type="date" id="birthdate">
        <button id="calculatebtn">calculate</button>
        <button id="downloadbtn">download pdf</button>
        <div id="result"></div>
    </div>
    <script>
        console.log("inline script: script loaded");

        document.addEventListener('DOMContentLoaded', function() {
            console.log("inline script: dom content loaded");
            const calculatebtn = document.getElementById('calculatebtn');
            if (calculatebtn) {
                calculatebtn.addEventListener('click', function() {
                    console.log("inline script: calculate button clicked");
                    const birthdateinput = document.getElementById('birthdate').value;
                    if (!birthdateinput) {
                        document.getElementById('result').innerHTML = "please enter a valid date.";
                        return;
                    }
                    const birthdate = new Date(birthdateinput);
                    if (isNaN(birthdate) || birthdate > new Date()) {
                        document.getElementById('result').innerHTML = "please enter a valid past date.";
                        return;
                    }
                    // simple test output
                    document.getElementById('result').innerHTML = `
                        <h2 style="text-transform: lowercase; font-variant: small-caps;">yhvh’s set-apart date of birth</h2>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>yhvh's year</b>: 5972</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>month</b>: 2</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>day</b>: 18</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>day of the week</b>: day 2</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>day of 364</b>: day 48 of 364</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>week of 52</b>: week 8</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>portal</b>: 5</p>
                        <p style="text-transform: lowercase; font-variant: small-caps;"><b>halal-yah!</b></p>
                    `;
                    console.log("inline script: result displayed");
                });
            } else {
                console.error("inline script: calculate button not found");
            }

            const downloadbtn = document.getElementById('downloadbtn');
            if (downloadbtn) {
                downloadbtn.addEventListener('click', function() {
                    console.log("inline script: download button clicked");
                    try {
                        const { jsPDF } = window.jspdf;
                        const doc = new jsPDF();
                        const resulttext = document.getElementById('result').innerText;
                        doc.setFontSize(12);
                        doc.text(resulttext, 10, 10);
                        doc.save('yhvh_set-apart_date.pdf');
                        console.log("inline script: pdf downloaded");
                    } catch (error) {
                        console.error("inline script: pdf download error:", error);
                        alert("failed to download pdf. please check the console for details.");
                    }
                });
            } else {
                console.error("inline script: download button not found");
            }
        });
    </script>
</body>
</html>
