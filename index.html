<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yhvh’s set-apart times</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'times new roman', times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, p, label, button, .wheel-item, .wheel-label {
            text-transform: lowercase;
            font-variant: small-caps;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        p.subtitle {
            font-size: 16px;
            margin-top: 0;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .wheel-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .wheel {
            width: 30%;
            margin: 0 1%;
            position: relative;
        }
        .wheel-items {
            height: 150px;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }
        .wheel-items-inner {
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .wheel-item {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 16px;
            opacity: 0.5;
        }
        .wheel-selection {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            height: 50px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background-color: rgba(221, 221, 221, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        .wheel-label {
            font-size: 14px;
            margin-top: 35px;
            text-align: center;
            width: 30%;
            margin-left: 1%;
            margin-right: 1%;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #calculatebtn {
            background-color: #4caf50;
            color: white;
        }
        #downloadbtn {
            background-color: #008cba;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>yhvh’s set-apart times</h1>
        <p class="subtitle">want to know your set-apart date of birth?</p>
        <label>enter your birth date:</label>
        <div class="wheel-container">
            <div class="wheel" id="yearwheel">
                <div class="wheel-items">
                    <div class="wheel-items-inner" id="yearitems"></div>
                </div>
                <div class="wheel-selection"></div>
            </div>
            <div class="wheel" id="monthwheel">
                <div class="wheel-items">
                    <div class="wheel-items-inner" id="monthitems"></div>
                </div>
                <div class="wheel-selection"></div>
            </div>
            <div class="wheel" id="daywheel">
                <div class="wheel-items">
                    <div class="wheel-items-inner" id="dayitems"></div>
                </div>
                <div class="wheel-selection"></div>
            </div>
        </div>
        <div class="wheel-container">
            <div class="wheel-label">year</div>
            <div class="wheel-label">month</div>
            <div class="wheel-label">day</div>
        </div>
        <button id="calculatebtn">calculate</button>
        <button id="downloadbtn">download pdf</button>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("inline script: dom content loaded");

            var years = Array.from({length: 126}, (_, i) => 1900 + i);
            var months = Array.from({length: 12}, (_, i) => i + 1);

            var selectedyear = 2000;
            var selectedmonth = 1;
            var selectedday = 1;

            var yearitems = document.getElementById('yearitems');
            var monthitems = document.getElementById('monthitems');
            var dayitems = document.getElementById('dayitems');

            function populatewheelitems(container, values) {
                container.innerHTML = values.map(value => `<div class="wheel-item">${value}</div>`).join('');
            }

            function updatewheelposition(container, index, itemheight) {
                var transformvalue = -index * itemheight + (itemheight * 1);
                container.style.transform = `translateY(${transformvalue}px)`;
            }

            function getselectedvalue(container, values, label) {
                var transform = container.style.transform || 'translateY(0px)';
                var translateY = parseFloat(transform.replace('translateY(', '').replace('px)', ''));
                var index = Math.round(-translateY / 50 + 1);
                index = Math.max(0, Math.min(index, values.length - 1));
                console.log(`selected ${label} - index: ${index}, value: ${values[index]}`);
                return values[index];
            }

            function updatedays(year, month) {
                var daysinmonth = new Date(year, month, 0).getDate();
                var days = Array.from({length: daysinmonth}, (_, i) => i + 1);
                if (selectedday > daysinmonth) selectedday = daysinmonth;
                populatewheelitems(dayitems, days);
                var dayindex = days.indexOf(selectedday);
                updatewheelposition(dayitems, dayindex, 50);
            }

            function setupwheel(container, values, selectedvalue, onupdate, label) {
                var index = values.indexOf(selectedvalue);
                populatewheelitems(container, values);
                updatewheelposition(container, index, 50);

                let starty = 0;
                let currenty = 0;
                let isdragging = false;

                container.parentElement.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    isdragging = true;
                    starty = e.clientY;
                });

                container.parentElement.addEventListener('mousemove', (e) => {
                    if (isdragging) {
                        currenty = e.clientY;
                        let diff = starty - currenty;
                        let newindex = Math.round(index - (diff / 50));
                        newindex = Math.max(0, Math.min(newindex, values.length - 1));
                        if (newindex !== index) {
                            index = newindex;
                            selectedvalue = values[newindex];
                            updatewheelposition(container, newindex, 50);
                            onupdate(selectedvalue);
                        }
                    }
                });

                container.parentElement.addEventListener('mouseup', () => {
                    isdragging = false;
                });

                container.parentElement.addEventListener('mouseleave', () => {
                    isdragging = false;
                });

                container.parentElement.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    index = Math.max(0, Math.min(index + (e.deltaY > 0 ? 1 : -1), values.length - 1));
                    selectedvalue = values[index];
                    updatewheelposition(container, index, 50);
                    onupdate(selectedvalue);
                });

                container.parentElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isdragging = true;
                    starty = e.touches[0].clientY;
                });

                container.parentElement.addEventListener('touchmove', (e) => {
                    if (isdragging) {
                        currenty = e.touches[0].clientY;
                        let diff = starty - currenty;
                        let newindex = Math.round(index - (diff / 50));
                        newindex = Math.max(0, Math.min(newindex, values.length - 1));
                        if (newindex !== index) {
                            index = newindex;
                            selectedvalue = values[newindex];
                            updatewheelposition(container, newindex, 50);
                            onupdate(selectedvalue);
                        }
                    }
                });

                container.parentElement.addEventListener('touchend', () => {
                    isdragging = false;
                });

                return selectedvalue;
            }

            selectedyear = setupwheel(yearitems, years, selectedyear, function(value) {
                selectedyear = value;
                updatedays(selectedyear, selectedmonth);
            }, 'year');
            selectedmonth = setupwheel(monthitems, months, selectedmonth, function(value) {
                selectedmonth = value;
                updatedays(selectedyear, selectedmonth);
            }, 'month');
            updatedays(selectedyear, selectedmonth);
            selectedday = setupwheel(dayitems, Array.from({length: 31}, (_, i) => i + 1), selectedday, function(value) {
                selectedday = value;
            }, 'day');

            var calculatebtn = document.getElementById('calculatebtn');
            if (calculatebtn) {
                calculatebtn.onclick = function() {
                    console.log("inline script: calculate button clicked");
                    var resultDiv = document.getElementById('result');
                    try {
                        var year = getselectedvalue(yearitems, years, 'year');
                        var month = getselectedvalue(monthitems, months, 'month');
                        var daysInMonth = new Date(year, month, 0).getDate();
                        var day = getselectedvalue(dayitems, Array.from({length: daysInMonth}, (_, i) => i + 1), 'day');
                        if (!year || !month || !day) {
                            resultDiv.innerHTML = '<h2>yhvh\'s set-apart date of birth</h2>' +
                                                '<p>please select a valid date.</p>' +
                                                '<p><b>halal-yah!</b></p>';
                            return;
                        }
                        var birthdateinput = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

                        var birthdate = new Date(year, month - 1, day);
                        if (isNaN(birthdate) || birthdate > new Date()) {
                            resultDiv.innerHTML = '<h2>yhvh\'s set-apart date of birth</h2>' +
                                                '<p>please select a valid past date.</p>' +
                                                '<p><b>halal-yah!</b></p>';
                            return;
                        }

                        // Reference: 2025-03-20 is YHVH year 6028
                        var referenceDate = new Date(2025, 2, 20); // March 20, 2025
                        var referenceYHVHYear = 6028;
                        var daysPerYHVHYear = 364;

                        // Calculate days difference
                        var timeDiff = birthdate - referenceDate;
                        var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        console.log(`days difference from reference date: ${daysDiff}`);

                        // Calculate YHVH year and day of year
                        var totalYHVHYears = Math.floor(daysDiff / daysPerYHVHYear);
                        var finalyhvhyear = referenceYHVHYear + totalYHVHYears;
                        var dayofyear = daysDiff % daysPerYHVHYear;
                        if (dayofyear <= 0) {
                            dayofyear += daysPerYHVHYear;
                            finalyhvhyear -= 1; // Adjust year if before reference date
                        }
                        console.log(`total yhvhyears: ${totalYHVHYears}`);
                        console.log(`day of yhvhyear: ${dayofyear}`);

                        // Adjust for 5-year cycle (yyc) starting from year 1
                        var cyclePosition = finalyhvhyear % 5;
                        var yyc = cyclePosition === 0 ? 5 : cyclePosition;
                        console.log(`yyc: ${yyc}`);

                        // Determine if it's a Sabbath year
                        var isSabbathYear = finalyhvhyear % 7 === 0 ? "yes" : "no";

                        // Month lengths from spreadsheet
                        var monthLengths = [31, 30, 31, 30, 31, 30, 31, 30, 31, 30, 31, 29];
                        var remainingDays = dayofyear;
                        var monthIndex = 0;
                        while (remainingDays > monthLengths[monthIndex] && monthIndex < 11) {
                            remainingDays -= monthLengths[monthIndex];
                            monthIndex++;
                        }
                        var finalyhvhmonth = monthIndex + 1;
                        var finalyhvhday = remainingDays;
                        console.log(`calculated yhvmonth: ${finalyhvhmonth}, yhvday: ${finalyhvhday}`);

                        // Determine if it's a Jubilee year (spans from 7th month of 49th year to 7th month of 50th year)
                        var isJubilee = "no";
                        // Check if in the 49th year of a cycle and month >= 7
                        if (finalyhvhyear % 49 === 0 && finalyhvhmonth >= 7) {
                            isJubilee = "yes (started in month 7 of year " + finalyhvhyear + ")";
                        }
                        // Check if in the 50th year of a cycle and month <= 7
                        else if ((finalyhvhyear - 1) % 49 === 0 && finalyhvhmonth <= 7) {
                            var jubileeStartYear = finalyhvhyear - 1;
                            isJubilee = "yes (ends in month 7 of year " + finalyhvhyear + ", started in month 7 of year " + jubileeStartYear + ")";
                        }
                        // Special case for 6027-6028
                        if (finalyhvhyear === 6027 && finalyhvhmonth >= 7) {
                            isJubilee = "yes (special case: started in month 7 of year 6027)";
                        } else if (finalyhvhyear === 6028 && finalyhvhmonth <= 7) {
                            isJubilee = "yes (special case: ends in month 7 of year 6028, started in month 7 of year 6027)";
                        }

                        // Day of week (2025-03-20 is Thursday = ywd 4)
                        var startDayOfWeek = 4; // Thursday
                        var finaldayofweek = ((daysDiff + startDayOfWeek - 1) % 7 + 7) % 7 + 1;
                        console.log(`calculated day of week: ${finaldayofweek}`);

                        // Week of 52
                        var finalweek = Math.ceil(dayofyear / 7);
                        console.log(`calculated week: ${finalweek}`);

                        // Portals based on month
                        var portalsByMonth = [4, 5, 6, 6, 5, 4, 3, 2, 1, 1, 2, 3];
                        var finalportal = portalsByMonth[finalyhvhmonth - 1];

                        // Feasts based on s&sc
                        var feastsByDayOfYear = {
                            1: 'tequvah',
                            14: 'pesach',
                            15: '1 foub',
                            16: '2 foub',
                            17: '3 foub',
                            18: '4 foub',
                            19: '5 foub',
                            20: '6 foub',
                            21: '7 foub',
                            75: 'shavuot',
                            183: 'yom teruah',
                            192: 'yom kippur',
                            197: 'fot 1',
                            198: 'fot 2',
                            199: 'fot 3',
                            200: 'fot 4',
                            201: 'fot 5',
                            202: 'fot 6',
                            203: 'fot 7',
                            204: 'simcha torah'
                        };
                        var feast = feastsByDayOfYear[dayofyear] || 'none';

                        var resultHTML = '<h2>yhvh\'s set-apart date of birth</h2>' +
                                        '<p><b>yhvh’s set-apart day of your creation:</b> ' + yyc + '/' + finalyhvhmonth + '/' + finalyhvhday + '</p>' +
                                        '<p><b>yhvh month count</b>: ' + finalyhvhmonth + '</p>' +
                                        '<p><b>yhvh month day count</b>: ' + finalyhvhday + '</p>' +
                                        '<p><b>yhvh week days</b>: day ' + finaldayofweek + '</p>' +
                                        '<p><b>sun & stars count</b>: day ' + dayofyear + ' of 364</p>' +
                                        '<p><b>yhvh week count</b>: week ' + finalweek + ' of 52</p>' +
                                        '<p><b>yhvh portals</b>: ' + finalportal + '</p>' +
                                        '<p><b>yhvh feasts</b>: ' + feast + '</p>' +
                                        '<p><b>yhvh year</b>: ' + finalyhvhyear + '</p>' +
                                        '<p><b>yhvh 5-year cycle (yyc)</b>: ' + yyc + '</p>' +
                                        '<p><b>sabbath year</b>: ' + isSabbathYear + '</p>' +
                                        '<p><b>jubilee year</b>: ' + isJubilee + '</p>' +
                                        '<p><b>gregorian day of your birth:</b> ' + year + '/' + month + '/' + day + '</p>' +
                                        '<p><b>halal-yah!</b></p>';

                        console.log(`final html: ${resultHTML}`);
                        resultDiv.innerHTML = resultHTML;
                    } catch (error) {
                        console.error("calculation error: " + error.message);
                        resultDiv.innerHTML = '<h2>yhvh\'s set-apart date of birth</h2>' +
                                            '<p>error: ' + error.message + '</p>' +
                                            '<p><b>halal-yah!</b></p>';
                    }
                };
            }

            var downloadbtn = document.getElementById('downloadbtn');
            if (downloadbtn) {
                downloadbtn.onclick = function() {
                    console.log("inline script: download button clicked");
                    if (window.jspdf && window.jspdf.jsPDF) {
                        var doc = new window.jspdf.jsPDF();
                        var resulttext = document.getElementById('result').innerText;
                        doc.setFontSize(12);
                        doc.text(resulttext, 10, 10);
                        doc.save('yhvh_set-apart_date.pdf');
                    } else {
                        console.error("inline script: jspdf not loaded");
                        alert("pdf library not loaded. please check your internet connection and try again.");
                    }
                };
            }
        });
    </script>
</body>
</html>
